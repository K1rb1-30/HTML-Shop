<h1 class="TITULO_PAG">REALIZA ESTÁ ENCUESTA PARA EL SORTEO DE UNAS BAMBAS</h1>


<div class="contact_form">

    <div class="formulario">
        <h1>Encuesta del sorteo</h1>
        <h3>Rellena los datos para participar en el sorteo y poder contactarte si eres el ganador</h3>


        <form action="http://virtual228.ies-sabadell.cat/virtual228/uf5/PROYECTO%20FINAL/PHP/HelloWorld.php" method="post">

            <div class="casillas">
                <label for="nombre">Nombre</label>
                <input type="text" value="Nombre" id="nombre" required placeholder="Escribe tu nombre completo">
            </div>


            <div class="casillas">
                <label for="fecha" >Fecha</label>
                <input type="date" value="Fecha" name="fecha" id="fecha">

            </div>

            <div class="casillas">
                <label>Nivel academico</label>
            </div>


            <div class="Estudios">

                <div class="separacion">
                    <input id="ESO" value="ESO" class="estudios-input" type="radio" name="T">
                    <label for="ESO" class="estudios-label">ESO</label>
                </div>


                <div class="separacion">
                    <input id="Bax" value="Bach/ciclos" class="estudios-input" type="radio" name="T">
                    <label for="Bax" class="estudios-label">BACH/Ciclos</label>
                </div>


                <div class="separacion">
                    <input id="Universidad" value="Universidad" class="estudios-input" type="radio" name="T">
                    <label for="Universidad" class="estudios-label">Universidad</label>
                </div>


                <div class="separacion">
                    <input id="Otros" value="Otros" class="estudios-input" type="radio" name="T">
                    <label for="Otros" class="estudios-label">Otros</label>
                </div>


            </div>

            <div class="casillas">
                <label>Preferencias</label>
            </div>

            <div class="Estudios">

                <div class="separacion">
                    <input id="su" value="Sudaderas" class="estudios-input" type="checkbox" name="Preferencias">
                    <label for="su" class="estudios-label">Sudaderas</label>
                </div>

                <div class="separacion">
                    <input id="zap" value="Calzado" class="estudios-input" type="checkbox" name="Preferencias">
                    <label for="zap" class="estudios-label">Calzado</label>
                </div>
            </div>



            <div class="casillas">
                <label for="mensaje">Observaciones</label>
                <textarea  id="mensaje" placeholder="Deja aquí tu comentario..."></textarea>
            </div>


            <button type="submit">Enviar</button>

            <button type="reset">Borrar</button>



        </form>
    </div>
</div>
